<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FloodGuard - Smart Flood Alert System</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
</head>
<body>
    <div class="container">
        <h1>ðŸŒŠ FloodGuard</h1>
        <p>Stay Safe with Real-Time Flood Monitoring</p>

        <div id="auth-container">
            <h2>Sign Up</h2>
            <input type="email" id="signup-email" placeholder="Enter Email">
            <input type="password" id="signup-password" placeholder="Enter Password">
            <button onclick="signUp()">Sign Up</button>

            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Enter Email">
            <input type="password" id="login-password" placeholder="Enter Password">
            <button onclick="login()">Login</button>

            <button onclick="logout()" id="logout-btn" style="display:none;">Logout</button>
        </div>

        <div id="flood-data">
            <h2>ðŸŒŠ Water Level: <span id="water-level">Loading...</span></h2>
        </div>
    </div>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Sign Up
        function signUp() {
            const email = document.getElementById("signup-email").value;
            const password = document.getElementById("signup-password").value;

            auth.createUserWithEmailAndPassword(email, password)
                .then(() => alert("Sign Up Successful!"))
                .catch(error => alert(error.message));
        }

        // Login
        function login() {
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;

            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    document.getElementById("logout-btn").style.display = "block";
                    alert("Login Successful!");
                })
                .catch(error => alert(error.message));
        }

        // Logout
        function logout() {
            auth.signOut().then(() => {
                document.getElementById("logout-btn").style.display = "none";
                alert("Logged Out!");
            });
        }

        // Display Real-Time Flood Data
        database.ref("/floodData/waterLevel").on("value", snapshot => {
            document.getElementById("water-level").innerText = snapshot.val() + " cm";
        });
    </script>
</body>
</html>
<head> <link rel="stylesheet" href="styles.css">
</head>
