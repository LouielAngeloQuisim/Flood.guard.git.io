<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flood Guardian Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>
  <div id="dashboard">
    <header>
      <h1>Flood Guardian Dashboard</h1>
      <div id="user-controls">
        <button id="sign-in-btn">Sign In with Google</button>
        <button id="sign-out-btn" style="display: none;">Sign Out</button>
      </div>
    </header>

    <main>
      <section id="welcome-section" style="display: none;">
        <h2>Welcome, <span id="user-name"></span>!</h2>
      </section>
      <section id="data-section" style="display: none;">
        <div class="card">
          <h3>Flood Sensor Status</h3>
          <p id="sensor-status">Waiting for sensor data...</p>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Flood Guardian</p>
    </footer>
  </div>

  <script>
    // ----------------------------------------------------
    // 1. Firebase Configuration
    // ----------------------------------------------------
    // Replace the placeholders with your actual Firebase project settings.
    const firebaseConfig = {
      apiKey: "AIzaSyARNzavFbOTxafO_r9doyRIbFEeWSokgTo",
      authDomain: "floodguardweb.firebaseapp.com",
      databaseURL: "https://floodguardweb-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "floodguardweb",
      storageBucket: "floodguardweb.firebasestorage.app",
      messagingSenderId: "182220186058",
      appId: "1:182220186058:web:dadb899595810b33996f33"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    // ----------------------------------------------------
    // 2. UI Elements
    // ----------------------------------------------------
    const signInBtn = document.getElementById("sign-in-btn");
    const signOutBtn = document.getElementById("sign-out-btn");
    const userNameSpan = document.getElementById("user-name");
    const welcomeSection = document.getElementById("welcome-section");
    const dataSection = document.getElementById("data-section");
    const sensorStatus = document.getElementById("sensor-status");

    // ----------------------------------------------------
    // 3. Authentication Handlers
    // ----------------------------------------------------
    signInBtn.addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => console.log("Signed in successfully."))
        .catch(error => console.error("Sign in error:", error));
    });

    signOutBtn.addEventListener("click", () => {
      auth.signOut()
        .then(() => console.log("Signed out successfully."))
        .catch(error => console.error("Sign out error:", error));
    });

    auth.onAuthStateChanged(user => {
      if (user) {
        userNameSpan.textContent = user.displayName || user.email;
        welcomeSection.style.display = "block";
        dataSection.style.display = "block";
        signInBtn.style.display = "none";
        signOutBtn.style.display = "inline-block";
        // Start listening for sensor data
        listenForSensorData(user);
      } else {
        welcomeSection.style.display = "none";
        dataSection.style.display = "none";
        signInBtn.style.display = "inline-block";
        signOutBtn.style.display = "none";
      }
    });

    // ----------------------------------------------------
    // 4. Listening for Sensor Data from Firebase
    // ----------------------------------------------------
    function listenForSensorData(user) {
      // Assume your Arduino writes sensor data to "sensor/flood"
      // Expected JSON format: { detected: true, waterLevel: 650 }
      database.ref("sensor/flood").on("value", snapshot => {
        const data = snapshot.val();
        if (data) {
          const detected = data.detected;
          const waterLevel = data.waterLevel;
          sensorStatus.innerHTML = `Detected: ${detected}<br>Water Level: ${waterLevel}`;
          // Trigger warning if water level exceeds threshold
          const warningThreshold = 650; // Adjust as needed
          if (waterLevel >= warningThreshold) {
            sendWarningEmail(user.email, waterLevel);
          }
        } else {
          sensorStatus.textContent = "No data available.";
        }
      });
    }

    // ----------------------------------------------------
    // 5. Sending Warning Emails via a Cloud Function
    // ----------------------------------------------------
    // Calls a deployed Firebase Cloud Function to send a warning email.
    let emailSent = false; // Prevent duplicate emails for the same warning event

    function sendWarningEmail(email, waterLevel) {
      if (emailSent) return;
      emailSent = true;
      const functionURL = "https://us-central1-floodguardweb.cloudfunctions.net/sendWarningEmail";
      fetch(functionURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          email: email,
          waterLevel: waterLevel,
          message: `Warning: The water level is high (${waterLevel}). Please take necessary precautions.`
        })
      })
      .then(response => response.json())
      .then(data => console.log("Warning email sent successfully:", data))
      .catch(error => console.error("Error sending warning email:", error));
    }
  </script>
</body>
</html>
