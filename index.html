<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FloodGuard - Smart Flood Alert System</title>

    <!-- Firebase SDK (using CDN) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>

    <!-- Link to your custom styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŒŠ FloodGuard</h1>
        <p>Stay Safe with Real-Time Flood Monitoring</p>

        <!-- Auth Section -->
        <div id="auth-container">
            <h2>Sign Up</h2>
            <input type="email" id="signup-email" placeholder="Enter Email">
            <input type="password" id="signup-password" placeholder="Enter Password">
            <button onclick="signUp()">Sign Up</button>

            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Enter Email">
            <input type="password" id="login-password" placeholder="Enter Password">
            <button onclick="login()">Login</button>

            <button onclick="logout()" id="logout-btn" style="display:none;">Logout</button>
        </div>

        <!-- Flood Data -->
        <div id="flood-data">
            <h2>ðŸŒŠ Water Level: <span id="water-level">Loading...</span></h2>
        </div>
    </div>
</body>
<script>
    // Firebase configuration (Replace with your actual Firebase config)
    const firebaseConfig = {
        apiKey: "AIzaSyARNzavFbOTxafO_r9doyRIbFEeWSokgTo",
        authDomain: "floodguardweb.firebaseapp.com",
        databaseURL: "https://floodguardweb-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "floodguardweb",
        storageBucket: "floodguardweb.firebasestorage.app",
        messagingSenderId:"182220186058",
        appId: "1:182220186058:web:dadb899595810b33996f33",
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const database = firebase.database();

    // Sign Up Function
    function signUp() {
        const email = document.getElementById("signup-email").value;
        const password = document.getElementById("signup-password").value;

        auth.createUserWithEmailAndPassword(email, password)
            .then(() => alert("Sign Up Successful!"))
            .catch(error => alert(error.message));
    }

    // Login Function
    function login() {
        const email = document.getElementById("login-email").value;
        const password = document.getElementById("login-password").value;

        auth.signInWithEmailAndPassword(email, password)
            .then(() => {
                document.getElementById("logout-btn").style.display = "block";
                alert("Login Successful!");
            })
            .catch(error => alert(error.message));
    }

    // Logout Function
    function logout() {
        auth.signOut().then(() => {
            document.getElementById("logout-btn").style.display = "none";
            alert("Logged Out!");
        });
    }

    // Display Real-Time Flood Data (Water Level)
    database.ref("/floodData/waterLevel").on("value", snapshot => {
        document.getElementById("water-level").innerText = snapshot.val() + " cm";
    });
</script>
