<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flood Detector System</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; }
        .container { width: 300px; margin: 50px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        button { width: 100%; padding: 10px; margin: 10px 5px; background: blue; color: white; border: none; cursor: pointer; }
        .hidden { display: none; }
        .dashboard { display: none; padding: 20px; }
        #flood-status { font-size: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <!-- LOGIN FORM -->
    <div class="container" id="login-form">
        <h2>Login with Google</h2>
        <button onclick="signInWithGoogle()">Login with Gmail</button>
    </div>

    <!-- DASHBOARD -->
    <div class="dashboard" id="dashboard">
        <h2>Welcome, <span id="user-name"></span></h2>
        <p>Status: <span id="flood-status">Waiting for data...</span></p>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        // Firebase configuration (Replace with your Firebase credentials)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const provider = new firebase.auth.GoogleAuthProvider();

        function signInWithGoogle() {
            auth.signInWithPopup(provider).then((result) => {
                const user = result.user;
                document.getElementById("user-name").innerText = user.displayName;
                document.getElementById("login-form").classList.add("hidden");
                document.getElementById("dashboard").style.display = "block";
                fetchFloodData();
            }).catch((error) => {
                alert("Login failed: " + error.message);
            });
        }

        function logout() {
            auth.signOut().then(() => {
                document.getElementById("dashboard").style.display = "none";
                document.getElementById("login-form").classList.remove("hidden");
            });
        }

        function requestNotificationPermission() {
            if ("Notification" in window) {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        console.log("Notification permission granted.");
                    }
                });
            }
        }

        function sendNotification(title, message) {
            if (Notification.permission === "granted") {
                new Notification(title, { body: message });
            }
        }

        function sendEmailAlert() {
            fetch("https://api.emailjs.com/api/v1.0/email/send", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    service_id: "your_emailjs_service_id",
                    template_id: "your_emailjs_template_id",
                    user_id: "your_emailjs_user_id",
                    template_params: {
                        message: "ðŸš¨ High flood risk detected! Take immediate action."
                    }
                })
            })
            .then(response => response.text())
            .then(data => console.log("Email Sent:", data))
            .catch(error => console.error("Error sending email:", error));
        }

        function fetchFloodData() {
            setInterval(() => {
                fetch("http://your-arduino-ip/flood-status") 
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById("flood-status").innerText = data;
                        document.getElementById("flood-status").style.color = data === "High Risk!" ? "red" : "green";

                        if (data === "High Risk!") {
                            sendNotification("ðŸš¨ Flood Alert!", "High water levels detected! Take precautions.");
                            sendEmailAlert();
                        }
                    })
                    .catch(error => console.error("Error fetching flood data:", error));
            }, 3000);
        }

        document.addEventListener("DOMContentLoaded", requestNotificationPermission);
    </script>

</body>
</html>
