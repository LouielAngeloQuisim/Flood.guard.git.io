<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flood Guardian</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Flood Guardian</h1>
    </header>
    
    <!-- Authentication Section -->
    <div id="auth-section">
      <button id="sign-in-btn">Sign In with Google</button>
      <button id="sign-out-btn" style="display:none;">Sign Out</button>
    </div>
    
    <!-- Main Content (Visible after sign in) -->
    <div id="main-content" style="display:none;">
      <h2>Welcome, <span id="user-name"></span>!</h2>
      <section id="sensor-data">
        <h3>Flood Sensor Data</h3>
        <p id="sensor-status">Waiting for data...</p>
      </section>
    </div>
  </div>

  <script>
    // -------------------------------
    // 1. Firebase Configuration
    // -------------------------------
    // Replace the following configuration with your actual Firebase project settings.
    const firebaseConfig = {
      apiKey: "AIzaSyARNzavFbOTxafO_r9doyRIbFEeWSokgTo",
      authDomain: "floodguardweb.firebaseapp.com",
      databaseURL: "https://floodguardweb-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "floodguardweb",
      storageBucket: "floodguardweb.firebasestorage.app",
      messagingSenderId: "182220186058",
      appId: "1:182220186058:web:dadb899595810b33996f33"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    // -------------------------------
    // 2. UI Elements
    // -------------------------------
    const signInBtn = document.getElementById('sign-in-btn');
    const signOutBtn = document.getElementById('sign-out-btn');
    const userNameSpan = document.getElementById('user-name');
    const mainContentDiv = document.getElementById('main-content');
    const sensorStatusP = document.getElementById('sensor-status');

    // -------------------------------
    // 3. Authentication Handlers
    // -------------------------------
    signInBtn.addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then((result) => {
          console.log("Signed in successfully.");
        })
        .catch((error) => {
          console.error("Error signing in: ", error);
        });
    });

    signOutBtn.addEventListener('click', () => {
      auth.signOut().then(() => {
        console.log("Signed out successfully.");
      }).catch((error) => {
        console.error("Error signing out: ", error);
      });
    });

    auth.onAuthStateChanged(user => {
      if (user) {
        // User is signed in
        userNameSpan.textContent = user.displayName || user.email;
        mainContentDiv.style.display = "block";
        signInBtn.style.display = "none";
        signOutBtn.style.display = "inline-block";

        // Start listening for sensor data
        listenForSensorData(user);
      } else {
        // User is signed out
        mainContentDiv.style.display = "none";
        signInBtn.style.display = "inline-block";
        signOutBtn.style.display = "none";
      }
    });

    // -------------------------------
    // 4. Listening for Sensor Data
    // -------------------------------
    function listenForSensorData(user) {
      // Assume your Arduino writes sensor data to the "sensor/flood" node
      // Data example: { detected: true, waterLevel: 650 }
      database.ref("sensor/flood").on("value", snapshot => {
        const data = snapshot.val();
        if (data) {
          const detected = data.detected;
          const waterLevel = data.waterLevel;
          sensorStatusP.innerHTML = `Detected: ${detected} <br> Water Level: ${waterLevel}`;

          // Check if water level exceeds a threshold; if so, trigger a warning email.
          const warningThreshold = 650; // Adjust threshold as needed
          if (waterLevel >= warningThreshold) {
            sendWarningEmail(user.email, waterLevel);
          }
        } else {
          sensorStatusP.textContent = "No data available.";
        }
      });
    }

    // -------------------------------
    // 5. Sending Warning Emails
    // -------------------------------
    // This function calls a Firebase Cloud Function to send an email warning.
    // You must deploy a Cloud Function (e.g., "sendWarningEmail") that uses Gmail API or another service.
    let emailSent = false; // Prevent sending multiple emails for the same warning event

    function sendWarningEmail(email, waterLevel) {
      if (emailSent) return;
      emailSent = true;

      const functionURL = "https://floodguardweb-default-rtdb.asia-southeast1.firebasedatabase.app";
      fetch(functionURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          email: email,
          waterLevel: waterLevel,
          message: `Warning: The water level is high (${waterLevel}). Please take necessary precautions.`
        })
      })
      .then(response => response.json())
      .then(data => {
        console.log("Warning email sent successfully:", data);
      })
      .catch(error => {
        console.error("Error sending warning email:", error);
      });
    }
  </script>
</body>
</html>
