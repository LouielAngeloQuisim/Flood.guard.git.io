<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flood Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        #floodDisplay {
            font-size: 24px;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>

    <h1>Flood Detection System</h1>
    <p id="floodDisplay">Loading...</p>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyARNzavFbOTxafO_r9doyRIbFEeWSokgTo",
            authDomain: "floodguardweb.firebaseapp.com",
            databaseURL: "floodguardweb-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "floodguardweb",
            storageBucket: "floodguardweb.firebasestorage.app",
            messagingSenderId: "182220186058",
            appId: "1:182220186058:web:dadb899595810b33996f33"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const floodRef = ref(database, '/floodData/floodLevel');  // Adjusted path to match Arduino

        onValue(floodRef, (snapshot) => {
            const floodData = snapshot.val();
            document.getElementById("floodDisplay").innerText = "Flood Level: " + floodData;
        });
    </script>

</body>
</html>
