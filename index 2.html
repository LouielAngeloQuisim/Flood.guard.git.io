<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Data</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
</head>
<body>
    <h1>Arduino Data</h1>
    <div id="data">Waiting for data...</div>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyARNzavFbOTxafO_r9doyRIbFEeWSokgTo",
            authDomain: "floodguardweb.firebaseapp.com",
            databaseURL: "https://floodguardweb-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "floodguardweb",
            storageBucket: "floodguardweb.appspot.com",
            messagingSenderId: "182220186058",
            appId: "1:182220186058:web:dadb899595810b33996f33"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Read data from Firebase
        database.ref('/path/to/data').on('value', (snapshot) => {
            const data = snapshot.val();
            document.getElementById('data').innerText = "Latest Data: " + data;
        });
    </script>
</body>
</html>
